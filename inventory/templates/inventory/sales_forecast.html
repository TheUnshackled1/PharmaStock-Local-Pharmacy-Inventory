{% extends 'inventory/base.html' %}

{% block title %}Sales Forecast - PharmaStock{% endblock %}

{% block page_title %}Sales Forecast{% endblock %}

{% block content %}
<div style="width: 80%; margin: auto; text-align: center;">
    <canvas id="salesForecastChart"></canvas>

    <!-- Go Back Button -->
    <button 
        onclick="window.history.back()" 
        style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        ‚Üê Go Back
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('salesForecastChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for product, forecast in forecast.items %}"{{ product }}",{% endfor %}],
            datasets: [{
                label: 'Forecasted Sales (Next 7 Days)',
                data: [{% for product, forecast in forecast.items %}{{ forecast|floatformat:2 }},{% endfor %}],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
